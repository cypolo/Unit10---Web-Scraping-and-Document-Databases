<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
</head>


<body>
    <div class="container">
  
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
  
      <!-- Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{mars.news_title}}</h4>
              <p>{{mars.news_paragraph}}</p>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Mars Featured Image -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
  
            <!-- if images is False/None/non-existent, then default to error message -->
            <img src="{{mars.image_url | default('static/images/error.png', true) }}" class="img-responsive"
            alt="Responsive image">
        </div>
  
        <div class="col-md-4">
  
          <!-- Mars Weather -->
          <div class="row" id="mars-weather">
            <div class="col-md-12">
  
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4>Current Weather on Mars</h4>
                        <p>{{mars.mars_weather}}</p>
                    </div>
                </div>
  
  
            </div>
          </div>
  
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <div class="col-md-12">
              <h4>Mars Facts</h4>
              {{mars.mars_facts}}
            </div>
          </div>
        </div>
  
      </div>
  
  
  
      <!-- Mars Hemispheres -->
      <div class="row" id="mars-hemispheres" style="margin-top:80px;">
  
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>
  
  
        {% for hemisphere in mars.hemispheres %}
          <div class="col-md-6">
              <div class="thumbnail">
  
              <!-- if images is False/None/non-existent, then default to error message -->
              <img src="{{mars.hemisphere_images}}"
                  alt="...">
              <div class="caption">
                  <h3>{{hemisphere.title}}</h3>
              </div>
              </div>
          </div>
        {% endfor %}
  
      </div>
  
    </div>
  </body>

</html>
